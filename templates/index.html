<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="file"]:focus,
        input[type="file"]:hover {
            border-color: #007BFF;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.4s ease-in-out, color 0.4s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            color: white;
        }

        .processing-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .processing-text {
            font-size: 20px;
            color: #333;
        }

        .processing-spinner {
            border: 4px solid rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Document Summarization</h1>
    <form id="uploadForm" action="/process" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Upload a PDF file:</label>
        <input type="file" id="pdf_file" name="pdf_file"><br><br>
        <input type="submit" value="Process" onclick="showProcessing()">
    </form>

    <div id="processingOverlay" class="processing-overlay">
        <div class="processing-spinner"></div>
        <div class="processing-text">Processing...</div>
    </div>

    <script>
        function showProcessing() {
            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('processingOverlay').style.display = 'flex';

        }
    </script>
</body>
</html>
