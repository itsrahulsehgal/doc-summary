<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarization - Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1, h2 {
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #007BFF;
        }

        h2 {
            margin-top: 40px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
            font-size: 16px;
            color: #555;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        p:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1, p, h2 {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <h1>Document Summarization - Result</h1>
    <h2>Extracted Text:</h2>
    <p>{{ text_content }}</p>
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
</body>
</html>
